<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <title>PhoneBooker</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header bg-dark">
        <div class="header__container container">
          <nav class="header__nav navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <div class="logo-wrapper">PB</div>
                PhoneBooker
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarColor03"
                aria-controls="navbarColor03"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./signup.html">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./signin.html">Sign in</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__signup signup">
          <div class="signup__container container">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4"
                    >Name</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Enter your name"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label mt-4"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your email"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="optionsRadios1" class="form-label mt-4"
                    >Gender</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="optionsRadios"
                      id="optionsRadios1"
                      value="option1"
                      checked=""
                    />
                    <label class="form-check-label" for="optionsRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="optionsRadios"
                      id="optionsRadios1"
                      value="option1"
                      checked=""
                    />
                    <label class="form-check-label" for="optionsRadios1">
                      Female
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputBirthday1" class="form-label mt-4"
                    >Birthday</label
                  >
                  <input
                    type="birthday"
                    class="form-control"
                    id="exampleInputBirthday1"
                    placeholder="Enter your birthday"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Create your password"
                    autocomplete="off"
                  />
                </div>
                <button type="button" class="btn btn-primary signup-btn">
                  Sign up
                </button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer bg-dark">
        <div>2024 PhoneBooker Â©</div>
      </footer>
    </div>
  </body>
</html>
